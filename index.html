<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <title>Weather Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
    </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

  <header class="container-fluid mb-5 text-light" style="display: flex; justify-content: center;">

    <h1 class="row display-inline" style="height: 60px">Weather Dashboard
    </h1>
  </header>

  <!-- The container holding all the info -->
  <div class="weather-container container" id="weather-container">


    <div class="row">
      <div id="search-container container-fluid" class="search-container col-3 mb-3">



        <form class="search-form">

          <label for="search-input">Search for a City:</label>

          <input name="search-input" type="search" class="form-control" id="search-input" placeholder="San Diego"
            aria-describedby="search-help">
          <!-- <label for="validation"></label> -->

          <div class="invalid-feedback" id="validation">
            Please provide a valid city.
          </div>
          <button type="submit" class="btn btn-primary col-12" id="submit-btn">Search</button>



        </form>
      </div>

      <div class="today-container col-8 container-fluid" style="font-size: large" id="today-container">


      </div>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="five-day-container col-8" style="right: 0;">
        <div class="row">
          <h3>5-Day-Forecast</h3>
        </div>
        <div class="row" id="five-day-container">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
